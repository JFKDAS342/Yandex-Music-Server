<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Yandex Music API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="logo"><h1>♫ YMusic</h1></div>

        <input type="checkbox" id="burger-checkbox" class="burger-checkbox">
        <label class="burger" for="burger-checkbox">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <nav class="menu">
            <a href="#auth-box">Главная</a>
            <a href="#playlists">Плейлисты</a>
            <a href="#liked">Мне нравится</a>
            <a href="#">Вход</a>
            <a href="#">Регистрация</a>
        </nav>
    </header>

    <main class="container">
        <img src="women1.png"/>
        <section class="auth-box">
            <h2>⬇ Введите токен</h2>
            <input id="token" type="text" placeholder="Вставь токен">
            <button onclick="loadMusic()">Получить данные</button>
        </section>

        <section class="section" id="playlists">
            
            <div class="playlists"></div>
        </section>

        <section class="section" id="liked">

             <ul id="liked-tracks" class="tracks"></ul>

            <button id="loadMoreBtn" onclick="loadMusic(reset = false)">
                Загрузить ещё
            </button>
        </section>

    </main>

    <script src="app.js"></script>
</body>
</html>
